<html>
<head>
	<meta charset="UTF-8">
	<title>Log in</title>
</head>
<body>
	<h3>Log in Here: </h3>
	<form method="POST">
		Username: <input type="text" name="username" placeholder="Jonny123"> <br/>
		Password: <input type="password" name="password" > <br/>
		<button type="submit">Log in</button>
	</form>
	<% if (invalidUserName) {%>
		<p style="color: red">Invalid username/password</p>
	<% } %>
</body>
</html>
