<html>
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
	body {
		background-image: url("../img/blue.png");
		background-size:     cover;                     
    	background-repeat:   no-repeat;
    	background-position: center center;
    	color: white;
	}
</style>

<body>
	<div class="container">
		<br>
		<h4>New Users / Sign Up</h4> <br>
		<form method = "POST">
		  <div class="form-group row">
		  	<div class="col-lg-4">
		  		<label for="firstName1">First Name</label>
		  		<input type="text" class="form-control" name="firstName" placeholder="Jonny">
		  	</div>
		  	<div class="col-lg-4">
		  		<label for="lastName1">Last Name</label>
		  		<input type="text" class="form-control" name="lastName" placeholder="Appleseed">
		  	</div>
		  </div>
		  <div class="form-group row">
		  	<div class="col-lg-6">
		    	<label for="username1">Username</label>
		   	 	<input type="text" class="form-control" name="username" placeholder="Enter username (e.g. Jonny123)">
		    </div>
		  </div>
		  <div class="form-group row">
			<div class="col-lg-6">
		    	<label for="exampleInputPassword1">Password</label>
		    	<input type="password" class="form-control" name="password" placeholder="password">
		    </div>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<% if (invalidUserName) {%>
			<h5 style="color: red">Invalid username/password</p>
		<% } %>
	</div>
</body>
</html>
