<html>
<head>
	<meta charset="UTF-8">
	<title>Welcome</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../static/style.css">

<body>
	<div class="container">
	  <% if (!user) { %> 
		<h3 style="color: blue">Session Expired.</h3>
		<h5 style="color: blue">Login or signup to continue</h5>
		<br>
		<a href="account/login">Log in</a> / <a href="account/signup">Sign up</a>
	  <% } else { %> 
	  <a href="account/logout" style="padding-left: 95%">Log out</a> 
	  <h3>Welcome <%= user.firstName + ' ' + user.lastName %></h3> <br>
	  	<h4>My Groups: </h4>
	    <div class="list-group" id="list-of-groups">`
	   
	    </div>
	    <div class="group-functionality row">
	    	<div class="create-group col-lg-4">
		    	<h4><em>Create Group: </em></h4>
		    	<label for="newGroupCode">Group Code</label>
		    	<input type="text" id="new-group-code" class="form-control" name="groupCode" placeholder="Insert Group Code Here">
		    	<br> <button class="btn btn-sm btn-primary" id="create-group">Create Group</button>
				<p style="color: red; display: none" id="create-group-err-message">Group Name exists!</p>
			</div>
			<div class="join-group col-lg-4">
				<h4 > <em> Join Group: </em> </h4> 
				<label for="existingGroupCode">Group Code</label> 
				<input type="text" name="groupCode" class="form-control" placeholder="Insert Group Code Here" id="existing-group-code">
				<br>
				<button class="btn btn-sm btn-primary" id="join-group">Join Group</button>
				<p id="join-group-err-message" style="display: none; color: red"></p>
			</div>
	    </div>
	    <% } %> 
	</div>
	<script src="../static/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script src="../static/main.js"></script>
</body>
</html>
